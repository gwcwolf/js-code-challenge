<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="wrap">
    <form class="form" action="">
      <label for="input-address">Bitcoin Address</label>
      <input id="input-address" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" required />

      <label for="input-amount">Amount to send</label>
      <input type="number" id="input-amount" placeholder="0.0000" min="0.0001" required/>

      <label for="input-otp">OTP Authentication</label>
      <input type="password" id="input-otp" placeholder="SMS OTP" pattern=".{6}" required/>
      <button name="button-otp">GET OTP</button>
      <button name="button-sumbit"type="submit">SEND BTC</button>
      <div class="form-footer">
      Problem? <a href="#">Contact us</a>
      </div>
    </form>
  </div>
      
</body>

</html>

</html>
